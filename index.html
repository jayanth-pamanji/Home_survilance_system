<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="bot-message-text">Hello! How can I help you today?</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
            <button onclick="startVoiceInput()"><i class="fas fa-microphone"></i></button>
        </div>
    </div>
    <script src="script.js">
    </script>
    <script>
        document.addEventListener('click', function (event) {
            const target = event.target;
        
            // Only act if the clicked element has the right class
            if (target.classList.contains('bot-message-image')) {
                target.classList.toggle('zoomed');
            }
        });
        
        // Optional: ESC key to exit zoomed state
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                document.querySelectorAll('.bot-message-image.zoomed')
                    .forEach(img => img.classList.remove('zoomed'));
            }
        });
        </script>
        
</body>
</html>
